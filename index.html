<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://th.bing.com/th/id/R.c107db4dc6555c8d861c59eeac142f53?rik=8BR2jeC83IMyog&riu=http%3a%2f%2fbigbasketclone.yolasite.com%2fresources%2fgrocery+online+shopping.jpg&ehk=PlKKfByLErmpMdrsZdrhG9ncuXLXfdsMdKfzByVLyGk%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .center-text {
            position: absolute;
            color: white;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            top: 40%; /* Adjusts vertical placement */
        }

        

    </style>
</head>
<body>

    <!-- Smaller message -->
    <div class="center-text">
        Smart Grocery Lists, Ready in a Click!
    </div>

    <!-- Chatbot integration space -->
    

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/10/05/17/20241005173954-PWPFJLFB.js"></script>
    
</body>
</html>
